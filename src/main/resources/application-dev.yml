server:
  port: 8000
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/jobsite
    driver-class-name: org.mariadb.jdbc.Driver
    username: green
    password: green1234
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      '[hibernate.format_sql]': true    
  output:
    ansi:
      enabled: always

logging:
  level:
    '[org.hibernate.SQL]': DEBUG
    '[site.metacoding.white]': DEBUG